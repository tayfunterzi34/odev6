<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container Start -->
    <div class="container">
    <!-- Logo Start -->
    <div class="logo">
        <img src="google.jpg" alt="">
    </div>    
    <!-- Logo End -->

    <!-- Search Bar Start -->
    <div class="search-bar">
        <p>Search the web using Google!</p>
        <input type="text" name="" class="search-input" size="40" "><br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>
    <!-- Search Bar End -->

    <!-- Boxes Start -->
    <div class="boxes">
        <div class="box1">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="box2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="box3">
            <p>Get Google!<br> updates monthly:</p>
            <input type="text" name="" value="your email"><br>
            <input type="submit" value="Subscribe"><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
          
        </div>
    </div>
    <!-- Boxes End -->

    <!-- Footer Start -->
        <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
        </div>
    <!-- Footer End -->
    </div>
    <!-- Container End -->
    
</body>
</html>
